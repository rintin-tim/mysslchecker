<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta charset="UTF-8">
    <title>SSL Checker</title>

</head>
<body>
<main role="main" class="container">
    <h1 class="mt-5">SSL Checker</h1>
    <p class="lead">Start by giving SSL Checker access to your Google Sheet, then enter the Google Sheet ID below.</p>
    <form class="pure-form pure-form-aligned" action="http://127.0.0.1:5000/form" method="POST" target="">
        <fieldset>

            <!-- Form Name -->
            <!--<legend>Link your Google Sheet</legend>-->

            <!-- Text input-->
            <div class="form-group">
                <label class="  control-label" for="sheeturl">Sheet ID *</label>
                <div class="">
                    <input id="sheeturl" name="sheeturl" type="text" placeholder="Enter sheet id"
                           class="form-control input-md" required="">
                    <span class="help-block">Enter the full URL for the spreadsheet or just the spreadsheet ID</span>
                </div>
            </div>

                <!-- Text input-->
            <div class="form-group">
                <label class="  control-label" for="websitelist">Initial List of Websites</label>
                <div class="">
                    <textarea id="websitelist" rows=4 name="websitelist" class="form-control"
                              placeholder="Sites can be separated by comma, space or new line"></textarea>
                    <span class="help-block"></span>
                </div>
            </div>

            <!-- start of row -->
            <div class="form-row">

            <!-- Email input-->
            <div class="form-group col-md-4">
                <label class="  control-label" for="emailaddress">Email Address</label>
                <div class="">
                    <input id="emailaddress" name="emailaddress" type="email" placeholder="example@example.com"
                           class="form-control input-md">
                    <span class="help-block"></span>
                </div>
            </div>

            <!-- Select input-->
            <div class="form-group col-md-4">
                <label class="control-label " for="emailpriority">Notify me of SSLs that expire within:
                </label>
                <select class="select form-control" id="emailpriority" name="emailpriority">
                    <option value=""></option>
                    <option value="Expired Only">Expired Only</option>
                    <option value="24 hours">24 hours</option>
                    <option value="48 hours">48 hours</option>
                    <option value="1 week">1 week</option>
                    <option value="2 weeks">2 weeks</option>
                    <option value="1 month">1 month</option>
                    <option value="2 months">2 months</option>
                    <option value="3 months">3 months</option>
                    <option value="6 months">6 months</option>
                    <option value="All Certificates">All Certificates</option>
                </select>
            </div>


            <!-- Select input-->
            <div class="form-group col-md-4">
                <label class="control-label " for="emailfrequency">Email Frequency</label>
                <select class="select form-control" id="emailfrequency" name="emailfrequency">
                    <option value=""></option>
                    <option value="Daily">Daily</option>
                    <option value="Weekly">Weekly</option>
                    <option value="Monthly">Monthly</option>
                </select>
            </div>

            </div>
            <!-- end of row -->

             <!-- start of row -->

            <div class="form-row">

                <!-- Col-->
            <!-- Text input-->
            <div class="form-group col-md-4">
                <label class="  control-label" for="dashboardname">Dashboard Tab Name</label>
                <div class="">
                    <input id="dashboardname" name="dashboardname" type="text" placeholder="Dashboard"
                           class="form-control input-md">
                    <span class="help-block">Optional</span>
                </div>
            </div>

                <!-- Col-->
            <!-- Text input-->
            <div class="form-group col-md-4">
                <label class="  control-label" for="domains">Websites Tab Name</label>
                <div class="">
                    <input id="domains" name="domains" type="text" placeholder="Websites" class="form-control input-md">
                    <span class="help-block">Optional</span>
                </div>
            </div>

                <!-- Col-->
            <!-- Text input-->
            <div class="form-group col-md-4">
                <label class="  control-label" for="emailname">Email Tab Name</label>
                <div class="">
                    <input id="emailname" name="emailname" type="text" placeholder="Emails"
                           class="form-control input-md">
                    <span class="help-block">Optional</span>
                </div>
            </div>

            </div>
            <!-- end of row -->


            <!-- Button -->
            <div class="form-group">
                <!--<label class="  control-label" for="singlebutton">Off We Go!</label>-->
                <div class="">
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Off We Go!</button>
                </div>
            </div>

        </fieldset>


    </form>
</main>

</body>
</html>
